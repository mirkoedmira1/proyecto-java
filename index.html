<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Barra de navegación -->
  <nav id="navbar">
    <ul>
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#quienes-somos">Quiénes Somos</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main>
    <section id="productos">
      <h2>Alquileres</h2>
      <div class="productos-container"></div> <!-- Contenedor vacío donde se generarán los productos -->
    </section>
  </main>

  <!-- Carrito de compras (fuera del header) -->
  <div id="carrito-container">
    <button id="ver-carrito">Carrito (0)</button>
    <div id="carrito-desplegable">
      <ul id="lista-carrito"></ul>
      <div id="total">
        <strong>Total: </strong>$<span id="total-carrito">0</span>
      </div>
      <button id="vaciar-carrito">Vaciar Carrito</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
