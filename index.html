<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Barra de navegación -->
  <nav id="navbar">
    <ul>
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#quienes-somos">Quiénes Somos</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main>
    <section id="productos">
      <h2>Alquileres</h2>
      <div class="productos-container">
        <div class="producto" data-id="1">
          <img src="./assets/SALA_PLAFON_GRIS copia.jpg" alt="Producto 1">
          <div class="info">
            <h3>Casa Selva Zama</h3>
            <p>$30 MXN</p>
            <button class="agregar-carrito">Agregar al Carrito</button>
          </div>
        </div>
        <div class="producto" data-id="2">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkHcpbkFlDVA_UUcEjIdLsIhuuSFExa5i3Iw&s" alt="Producto 2">
          <div class="info">
            <h3>Aldea Zama</h3>
            <p>$15 MXN</p>
            <button class="agregar-carrito">Agregar al Carrito</button>
          </div>
        </div>
        <div class="producto" data-id="3">
          <img src="https://plalla.com/wp-content/uploads/2023/08/terraza-exterior-kamau-tulum.webp" alt="Producto 3">
          <div class="info">
            <h3>Aldea Zama</h3>
            <p>$20 MXN</p>
            <button class="agregar-carrito">Agregar al Carrito</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Carrito de compras (fuera del header) -->
  <div id="carrito-container">
    <button id="ver-carrito">Carrito (0)</button>
    <div id="carrito-desplegable">
      <ul id="lista-carrito"></ul>
      <div id="total">
        <strong>Total: </strong>$<span id="total-carrito">0</span>
      </div>
      <button id="vaciar-carrito">Vaciar Carrito</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
